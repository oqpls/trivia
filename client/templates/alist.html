<template name="alist">
  {{>navigation}}
  <div class="container">
  <div style="height=200px"></div>

  <!--<button id="add" type="button" class="btn btn-default" >Add</button> -->
  <div class="container">
  	<div class="row row-centered">
          <div class="profile-header-container">
      		<div class="profile-header-img">
                  <img class="img-circle" src="https://image.freepik.com/free-icon/male-user-silhouette_318-35708.jpg" />
                  <!-- badge -->
                  <div class="rank-label-container">
                      <span class="label label-default rank-label .lead">Score: {{sum}}</span>
                  </div>
              </div>
          </div>
  	</div>


      <h2>Progres Total </h2>

      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
      </div>
    </div>
  </div>


  <div class="list-group">

{{#each answer in answers2}}



                 <div class="container">

                     <!-- end of #bs-collapse  -->



                   <div class="col-md-12 col-sm-12">
                     <div class="panel-group wrap" id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="panel">
                      <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                      <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#{{answer._id}}" aria-expanded="false" aria-controls="{{answer._id}}">
                        {{answer.Question}} <span style="margin-right:1em" class="pull-right"> Score: {{answer.Score}}</span>
                      </a>
                    </h4>
                      </div>
                      <div id="{{answer._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                          <a href="#" class="list-group-item">User Answer
                              <div name="userScore" class="btn-group inline pull-right">
                                {{answer.Answer}}
                              </div>
                           </a>
                           <a href="#" class="list-group-item">Answer Date
                               <div name="userScore" class="btn-group inline pull-right">
                                 {{answer.DateAns.toDateString}} {{answer.DateAns.toLocaleTimeString}}
                               </div>
                            </a>

                            <a href="#" class="list-group-item">Correct Answer
                              <div name="userScore" class="btn-group inline pull-right">
                                {{answer.CorrAns}}
                              </div>
                            <!--  <div class="btn-group inline center">
                                  <button type="button" class="btn-success delete btn-xs">
                                      Validate</button>
                              </div>
                              <div class="btn-group inline pull-right">
                                  <button type="button" class="btn-danger delete btn-xs">
                                      Delete</button>
                              </div> -->
                             </a>
                        </div>
                      </div>
                    </div>
                    <!-- end of panel-->

                     </div>
                     <!-- end of #accordion -->

                   </div>
                   <!-- end of wrap -->
                 </div>
                 <!-- end of container -->

      <!-- end of panel -->
                {{else}}
                <h4>No answers added</h4>
{{/each}}

                <a href="#" class="list-group-item">{{answer.Question}}
                    <div class="btn-group inline pull-right">
                        <button type="button" class="btn-danger delete btn-xs">
                            Delete</button>
                    </div>
                 </a>
                {{else}}
                <h4>No answers added</h4>

{{/each-->

</div>
</div>
