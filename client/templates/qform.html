<template name="qform">
  {{> BootstrapAlerts}}
<!--  {{> navigation}}-->
  
  <!-- this is the dialog modal section. -->
 <div class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
         <h4 class="modal-title">Question Add / Edit</h4>
        </div>

        <div class="modal-body">
  <form class="form">


   <div class="form-group col-md-8">
     <label for="qform">Intrebare</label>
     <input type="text" class="form-control" name="question" placeholder="Tastati intrebarea">
   </div>

  <div class="form-inline col-md-8">
   <input type="text" class="form-control" name="textoption1" placeholder="Varianta A">
   <label class="checkbox-inline">
     <input type="checkbox" name="inlineCheckbox1" value="option1"> Corect
   </label>
  </div>

  <div class="form-inline col-md-8">
   <input type="text" class="form-control" name="textoption2" placeholder="Varianta B">
   <label class="checkbox-inline ">
      <input type="checkbox" name="inlineCheckbox2" value="option2"> Corect
   </label>
  </div>

  <div class="form-inline col-md-8">
     <input type="text" class="form-control" name="textoption3" placeholder="Varianta C">
     <label class="checkbox-inline">
        <input type="checkbox" name="inlineCheckbox3" value="option3"> Corect
     </label>
  </div>
  
<div class="form-group col-md-4">
  <label for="sel1">Select Category:</label>
  <div class="btn-group inline pull-right">
       <button type="button" class="btn-info delete btn-xs">
       Add Category</button>
  </div>
  <select class="form-control" name="catdrop" id="category1">
    {{#each categories}}
  {{> catTemplate}}
  {{/each}}
  </select>
</div>
</form>
          </div>
<!-- this is the  qustions list -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
  

</template>
