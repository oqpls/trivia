<template name="board">
  {{>navigation}}
  <div style="height=200px"></div>
  <div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
              <th>Email</th>
              <th>ID</th>
              <th>Created</th>
              <th>Remove</th>
        </tr>
      </thead>
      <tbody class="table-hover">
        {{#each user in users}}

        <tr class=".clickrow">
          <td>{{user.emails.[0].address}}</td>
          <td>{{user._id}} </td>
          <td>{{user.createdAt.toDateString}} {{user.createdAt.toLocaleTimeString}}</td>
          <td><button type="button" class="btn-danger delete" data="{{user._id}}"> Delete</button></td>
         </tr>

        {{/each}}
      </tbody>
    </table>
  </div>
</template>
